<!DOCTYPE html>

<head>
  <title>Aprendiendo el Alfabeto</title>
  <style>
    body {
      text-align: center;
    }
    .letter-image {
      width: 200px;
      height: 200px;
      margin: 10px;
/*       border: 2px solid chocolate;
 */    }
 .display-container {
      display: flex;
      width: 700px; /* Ancho deseado para el contenedor */
      height: 400px; /* Alto deseado para el contenedor */
      margin: 0 auto; /* Centrar el contenedor */
      border: 2px solid crimson;
    }
    .letter-button {
      width: 70px; /* Ancho deseado */
      height: 70px; /* Alto deseado */
      font-size: 20px; /* Tamaño de fuente deseado */
      margin: 5px;
      
    }
    #word{
      font-size: 30px;
    }
    /* Estilos específicos para teléfonos (pantallas de 480px o más pequeñas) */
    @media (max-width: 480px) {
      .letter-image {
        width: 100px; /* Ajustar el tamaño de la imagen para teléfonos */
        height: 100px;
      }
      .display-container {
        width: 100px; /* Ajustar el tamaño del contenedor para teléfonos */
        height: 100px;
      }
      .letter-button {
        width: 60px; /* Ajustar el tamaño de los botones para teléfonos */
        height: 60px;
        font-size: 14px; /* Ajustar el tamaño de fuente de los botones para teléfonos */
      }
    }
  </style>
</head>

    const currentData = {};

    function showLetter(letter) {
      const letterImage = document.getElementById('image');
      const wordDisplay = document.getElementById('word');

      // Obtén los datos actuales para la letra
      const data = letterData[letter];

      // Verifica si ya se han mostrado todas las imágenes y palabras
      if (!currentData[letter]) {
        currentData[letter] = { imageIndex: 0, wordIndex: 0 };
      } else {
        currentData[letter].imageIndex = (currentData[letter].imageIndex + 1) % data.images.length;
        currentData[letter].wordIndex = (currentData[letter].wordIndex + 1) % data.words.length;
      }

      const currentImage = data.images[currentData[letter].imageIndex];
      const currentWord = data.words[currentData[letter].wordIndex];

      // Cambia la imagen y la palabra asociada a la letra seleccionada
      letterImage.src = `img/${currentImage}`; // Asegúrate de tener las imágenes correspondientes
      loadWordDefinition(letter, currentWord); // Cargar la definición de la palabra
    }

    function loadWordDefinition(letter, word) {
      const wordDisplay = document.getElementById('word');
      const wordFilePath = `Palabras/${word}.txt`;

      const request = new XMLHttpRequest();
      request.open('GET', wordFilePath, true);

      request.onload = function() {
        if (request.status === 200) {
          wordDisplay.textContent = `${letter.toUpperCase()}${letter.toLowerCase()} - ${request.responseText}`;
        } else {
          wordDisplay.textContent = `${letter.toUpperCase()}${letter.toLowerCase()} - (Palabra no encontrada)`;
        }
      };

      request.send();
    }
